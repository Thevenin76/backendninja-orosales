<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>HELLO</title>
</head>
<body>

<table>
	<thead>
		<tr>
			<td>NAME</td>
			<td>AGE</td>
		</tr>
	</thead>
	<tbody th:each="person: ${people}" >
		<TR>
			<th th:text="${person.name}"></th>
			<th th:text="${person.age}"></th>
		</TR>
	</tbody>
</table>

</body>
</html>
