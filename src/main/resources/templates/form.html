<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Form</title>	
</head>
<body>

<form action="#" th:action="@{/example3/addPerson}" th:object="${person}"  method="post">
	<p>Name: <input type="text" th:field="*{name}"/></p>
	<p tf:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name has errors</p>
	<p>Age: <input type="number" th:field="*{age}"  /></p>
	<p tf:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age has errors</p>
	<p><input type="submit" value="submit"/></p>
</form>
</body>
</html>
